<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Himel Parvez â€“ GitHub Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts -->
  <script src="app.js" defer></script>
  <script src="functions.js" defer></script>
</head>
<body>
  <!-- PROFILE HEADER -->
  <header class="header">
    <div class="profile">
      <!-- Avatar -->
      <div class="profile-avatar-wrapper">
        <img id="avatar" class="profile-avatar" alt="GitHub avatar" />
      </div>

      <!-- Main text (name, username, bio, meta, stats) -->
      <div class="profile-main">
        <h1 id="name">Loadingâ€¦</h1>
        <p id="username" class="profile-username">@himelpvz</p>
        <p id="bio" class="profile-bio"></p>

        <div class="profile-meta">
          <span id="location" class="profile-meta-item"></span>
          <a
            id="blog"
            class="profile-meta-item profile-link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          ></a>
          <a
            id="github-link"
            class="profile-meta-item profile-link"
            href="https://github.com/himelpvz"
            target="_blank"
            rel="noopener noreferrer"
          >
            View on GitHub
          </a>
        </div>

        <div class="profile-stats">
          <div class="stat">
            <span id="followers-count" class="stat-number">0</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat">
            <span id="following-count" class="stat-number">0</span>
            <span class="stat-label">Following</span>
          </div>
          <div class="stat">
            <span id="repo-count" class="stat-number">0</span>
            <span class="stat-label">Public Repos</span>
          </div>
        </div>
      </div>

      <!-- Actions: theme + refresh -->
      <div class="profile-actions">
        <button id="theme-toggle" title="Toggle light/dark mode">ðŸŒ™</button>
        <button id="refresh-btn" title="Reload from GitHub">â†» Refresh</button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main">
    <!-- Status bar -->
    <section id="status" class="status status--info">
      Loading profile and repositories from GitHubâ€¦
    </section>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab tab--active" data-tab="repos">Repositories</button>
      <button class="tab" data-tab="releases">Releases</button>
    </nav>

    <!-- Repositories tab -->
    <section id="repos-section">
      <h2 class="section-title">Repositories</h2>
      <section
        id="repo-grid"
        class="repo-grid"
        aria-live="polite">
      </section>
    </section>

    <!-- Releases tab -->
    <section id="releases-section" hidden>
      <h2 class="section-title">Releases</h2>
      <section
        id="release-grid"
        class="repo-grid"
        aria-live="polite">
      </section>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Portfolio powered by GitHub Â· @himelpvz</p>
  </footer>
</body>
</html>
