<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himelpvz | GitHub Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="logo">Portfolio</div>
        <div class="controls">
            <button id="refresh-btn" aria-label="Refresh Data">↻ Refresh</button>
            <button id="theme-toggle" aria-label="Toggle Theme">☀/☾</button>
        </div>
    </header>

    <main class="container">
        <section id="profile-section" class="profile-card">
            <div class="profile-loader">Loading Profile...</div>
        </section>

        <div id="status-bar" class="status-bar" aria-live="polite"></div>

        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="repos">Repositories</button>
            <button class="tab-btn" data-tab="releases">Recent Releases</button>
        </nav>

        <section id="repos-grid" class="content-grid active" aria-live="polite">
            </section>

        <section id="releases-grid" class="content-grid hidden" aria-live="polite">
            <div class="placeholder-msg">Select tab to load releases...</div>
        </section>
    </main>

    <footer>
        <p>Built for <a href="https://github.com/himelpvz" target="_blank">@himelpvz</a></p>
    </footer>

    <script src="functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
