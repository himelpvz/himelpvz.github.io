<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Himel Parvez â€” GitHub Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Himel Parvez â€” GitHub portfolio dashboard for @himelpvz" />
</head>
<body>
  <header class="container" role="banner">
    <div class="profile-card" id="profileCard">
      <div class="profile-left">
        <div class="avatar-wrap" id="avatarWrap">
          <!-- Avatar img injected by JS -->
          <img alt="Avatar" id="avatarImg" class="avatar" src="" />
        </div>
        <div class="profile-info">
          <h1 id="name">Himel Parvez</h1>
          <p id="username" class="muted">@himelpvz</p>
          <p id="bio" class="bio muted" hidden></p>
          <div class="meta-row" id="metaRow">
            <!-- location / website injected -->
          </div>
          <div class="stats-row" id="statsRow" aria-hidden="false">
            <!-- followers/following/repos -->
          </div>
        </div>
      </div>

      <div class="profile-actions">
        <div class="action-buttons">
          <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-pressed="false">ðŸŒ™</button>
          <button id="refreshBtn" class="btn" title="Refresh data">â†» Refresh</button>
        </div>
        <a id="viewOnGithub" class="btn primary" href="#" target="_blank" rel="noopener noreferrer">View on GitHub</a>
      </div>
    </div>

    <div id="statusBar" class="status-bar" role="status" aria-live="polite">
      Loading profile and repositories from GitHubâ€¦
    </div>

    <nav class="tabs" role="tablist" aria-label="Portfolio tabs">
      <button role="tab" id="tabRepos" data-tab="repos" class="tab active" aria-selected="true">Repositories</button>
      <button role="tab" id="tabReleases" data-tab="releases" class="tab" aria-selected="false">Releases</button>
    </nav>
  </header>

  <main class="container" id="main" role="main">
    <section id="reposSection" class="section">
      <h2 class="section-heading">REPOSITORIES</h2>
      <div id="reposGrid" class="grid" aria-live="polite"></div>
    </section>

    <section id="releasesSection" class="section hidden">
      <h2 class="section-heading">RELEASES</h2>
      <div id="releasesGrid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="container footer">
    <small>Built with â™¥ â€” <a href="https://github.com/himelpvz" target="_blank" rel="noopener noreferrer">@himelpvz</a></small>
  </footer>

  <script src="app.js"></script>
  <script src="functions.js" defer></script>
</body>
</html>
