<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Himel Parvez — GitHub Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Himel Parvez — GitHub portfolio dashboard for @himelpvz" />
</head>
<body>
 <header class="header">
  <!-- Top bar -->
  <div class="topbar">
    <h1 class="topbar-title">Portfolio</h1>
    <div class="topbar-actions">
      <button id="refresh-btn" class="topbar-btn" title="Reload from GitHub">
        ⟳ Refresh
      </button>
      <button id="theme-toggle" class="topbar-btn" title="Toggle light/dark mode">
        ☾/☀
      </button>
    </div>
  </div>

  <!-- Profile card -->
  <div class="profile-card">
    <div class="profile-card-header">
      <div class="profile-avatar-wrapper">
        <img id="avatar" class="profile-avatar" alt="GitHub avatar" />
      </div>
      <div class="profile-card-text">
        <h2 id="name" class="profile-name">Loading…</h2>
        <p id="username" class="profile-username">@himelpvz</p>
      </div>
    </div>

    <div class="profile-card-middle">
      <div class="profile-compact-stats">
        <span class="profile-stat-chip">
          <strong id="repo-count">0</strong> Repos
        </span>
        <span class="profile-stat-chip">
          <strong id="followers-count">0</strong> Followers
        </span>
      </div>

      <a
        id="github-link"
        class="github-primary-btn"
        href="https://github.com/himelpvz"
        target="_blank"
        rel="noopener noreferrer"
      >
        View on GitHub
      </a>
    </div>
  </div>
</header>
  <main class="container" id="main" role="main">
    <section id="reposSection" class="section">
      <h2 class="section-heading">REPOSITORIES</h2>
      <div id="reposGrid" class="grid" aria-live="polite"></div>
    </section>

    <section id="releasesSection" class="section hidden">
      <h2 class="section-heading">RELEASES</h2>
      <div id="releasesGrid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="container footer">
    <small>Built with ♥ — <a href="https://github.com/himelpvz" target="_blank" rel="noopener noreferrer">@himelpvz</a></small>
  </footer>

  <script src="app.js"></script>
  <script src="functions.js" defer></script>
</body>
</html>
