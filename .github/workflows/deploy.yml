name: Build and Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main        # run when you push to main
  workflow_dispatch: # allow manual run from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci
        # if npm ci fails because no lockfile yet, run npm install locally once,
        # then commit package-lock.json and push

      - name: Build project
        run: npm run build
        # this should create the ./dist folder (Vite default)

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # change this if your output folder is different

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4